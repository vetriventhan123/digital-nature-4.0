<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Exercise 1 - Inline, Internal, External CSS</title>
  <style>
    /* Internal CSS: set body background */
    body {
      background-color: #f0f0f0;
    }
  </style>
  <!-- Link to external stylesheet with reusable styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Inline style on h1 to make it red -->
  <h1 style="color: red;">Local Community Event Portal</h1>
  <p>Explore various ways to style this page using CSS.</p>
</body>
</html>
