<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Exercise 2 - CSS Syntax and Comments</title>
  <style>
    /* Style for main CTA button */
    .cta-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    /* Style for navigation links */
    nav a {
      color: #0066cc;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <button class="cta-button">Click Me!</button>
  <nav>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
