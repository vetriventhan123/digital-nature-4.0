<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Exercise 5 - Typography</title>
  <!-- Include Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
    
    .heading {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .description {
      font-size: 18px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1 class="heading">Welcome to Local Events</h1>
  <p class="description">Join us for an unforgettable community experience.</p>
</body>
</html>
