<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 5px;
    }
    img {
      max-width: 100%;
      display: block;
    }
    .caption {
      text-align: center;
      font-size: 0.9em;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <img src="event1.jpg" alt="Event 1" title="Event 1">
        <div class="caption">Community Meetup</div>
      </td>
      <td>
        <img src="event2.jpg" alt="Event 2" title="Event 2">
        <div class="caption">Local Concert</div>
      </td>
      <td>
        <img src="event3.jpg" alt="Event 3" title="Event 3">
        <div class="caption">Art Festival</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Event 4" title="Event 4">
        <div class="caption">Food Fair</div>
      </td>
      <td>
        <img src="event5.jpg" alt="Event 5" title="Event 5">
        <div class="caption">Charity Run</div>
      </td>
      <td>
        <img src="event6.jpg" alt="Event 6" title="Event 6">
        <div class="caption">Live Workshop</div>
      </td>
    </tr>
  </table>
</body>
</html>
