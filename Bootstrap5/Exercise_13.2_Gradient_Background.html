<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Background Exercise 13.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gradient {
      background: linear-gradient(90deg, #343a40, #ffffff);
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="gradient">
    <h2>Dashboard</h2>
    <p>This section uses a gradient background with a dark and light theme.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
