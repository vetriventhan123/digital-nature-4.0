<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Exercise 3.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .col-box {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Stacks vertically on mobile, two per row on tablets, three per row on desktops -->
      <div class="col-12 col-md-6 col-lg-4 col-box">Column 1</div>
      <div class="col-12 col-md-6 col-lg-4 col-box">Column 2</div>
      <div class="col-12 col-md-6 col-lg-4 col-box">Column 3</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
