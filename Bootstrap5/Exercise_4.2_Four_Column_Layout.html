<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four-Column Layout Exercise 4.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .col-box {
      background: #f1f3f5;
      border: 1px solid #dee2e6;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-box">Col 1</div>
      <div class="col-sm-3 col-box">Col 2</div>
      <div class="col-sm-3 col-box">Col 3</div>
      <div class="col-sm-3 col-box">Col 4</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
